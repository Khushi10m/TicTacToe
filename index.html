<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="cell" id="cell0" onclick="cell0()"></div>
            <div class="cell" id="cell1" onclick="cell1()"></div>
            <div class="cell" id="cell2" onclick="cell2()"></div>
            <div class="cell" id="cell3" onclick="cell3()"></div>
            <div class="cell" id="cell4" onclick="cell4()"></div>
            <div class="cell" id="cell5" onclick="cell5()"></div>
            <div class="cell" id="cell6" onclick="cell6()"></div>
            <div class="cell" id="cell7" onclick="cell7()"></div>
            <div class="cell" id="cell8" onclick="cell8()"></div>
         </div>
        <br>
        <button class="btn" type="reset" onclick="restart()">Restart</button>
        <p id="winner"></p>
    </center>
    <script src="script.js" defer></script>
</body>
</html>
